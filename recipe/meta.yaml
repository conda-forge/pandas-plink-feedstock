{% set name = "pandas-plink" %}
{% set version = "1.2.8" %}
{% set sha256 = "81a9b1107013375b05dd17fa61720c32b8a5792d3dee97d781dc1ff450db6bd2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win32 or linux32]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - cffi >=1.7
  run:
    - python
    - cffi >=1.7
    - numpy >=1.11
    - pandas >=0.17
    - toolz >=0.8
    - dask >=0.14
    - tqdm >=4.15

test:
  requires:
    - pytest >=3
  imports:
    - pandas_plink
  commands:
    - python -c "import sys; import pandas_plink; sys.exit(pandas_plink.test())"

about:
  home: https://github.com/limix/pandas-plink
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Convert PLINK files to Pandas data frame'
  doc_url: https://pandas-plink.readthedocs.io
  dev_url: https://github.com/limix/pandas-plink

extra:
  recipe-maintainers:
    - Horta
