{% set name = "pandas-plink" %}
{% set version = "1.2.27" %}
{% set sha256 = "5a960998d801ac09d51f2d0dddd9a14e91636524400f8340dab6a0be36c6d6f8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pandas_plink-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - cffi >=1.7
  run:
    - python
    - cffi >=1.7
    - numpy >=1.11
    - pandas >=0.22
    - toolz >=0.9
    - dask >=0.15.3
    - tqdm >=4.15

test:
  requires:
    - pytest
    - pytest-pep8
  imports:
    - pandas
    - pandas_plink
  commands:
    - python -c "import sys; import pandas; import pandas_plink; sys.exit(pandas_plink.test())"

about:
  home: https://github.com/limix/pandas-plink
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Convert PLINK files to Pandas data frame'
  doc_url: https://pandas-plink.readthedocs.io
  dev_url: https://github.com/limix/pandas-plink

extra:
  recipe-maintainers:
    - Horta
