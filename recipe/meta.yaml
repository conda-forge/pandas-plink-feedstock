{% set name = "pandas-plink" %}
{% set version = "2.3.0" %}
{% set sha256 = "7f9ab18f16b5a4299e9c40f568f2b43fa8b21410538573aec0c06aa1141b8cb0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pandas_plink-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
  skip: true  # [py<37]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - cffi >=1.14.3
  run:
    - Deprecated >=1.2.6
    - cffi >=1.14.3
    - dask >=2.6.0
    - numpy >=1.17.2
    - pandas >=1.1.3
    - pytest >=5.2.2
    - python
    - tqdm >=4.36.1
    - xarray >=0.18.2
    - zstandard >=0.13.0

test:
  imports:
    - pandas
    - pandas_plink
  commands:
    - python -c "import sys; import pandas; import pandas_plink; sys.exit(pandas_plink.test())"

about:
  home: https://github.com/limix/pandas-plink
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Convert PLINK files to data array
  doc_url: https://pandas-plink.readthedocs.io
  dev_url: https://github.com/limix/pandas-plink

extra:
  recipe-maintainers:
    - Horta
